<app-hero-search></app-hero-search>
<h2 class=" uppercase text-blue-600 font-medium text-xl text-center mt-4">Top Heroes</h2>

<div class=" p-0 m-auto max-w-5xl flex flex-row flex-wrap justify-around content-start items-start  ">
    <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}" class="bg-yellow-200 rounded-sm p-px text-base block text-gray-900 text-center capitalize w-full min-w-min m-5-auto box-border order-none self-auto flex-auto m-4 sm:p-0 hover:bg-green-400 hover:animate-bounce">
        <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="" class="w-80 h-80 grayscale  hover:grayscale-0  hover:w-96 hover:h-96">
        {{hero.name}},
    </a>
</div>

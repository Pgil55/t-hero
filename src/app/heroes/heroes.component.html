

<h2 class="text-2xl font-bold text-center text-blue-700 uppercase">My heroes</h2>
<div class="flex flex-wrap items-center justify-center mt-8 " >
    <ul class="w-1/2">
        <li *ngFor="let hero of heroes" class="p-4 hover:bg-yellow-200 hover:rounded">
            <a routerLink="/detail/{{hero.id}}" class="text-yellow-200 hover:text-red-500 ">
                <p class="flex items-center text-xl font-medium">
                    <span class="bg-red-500 text-white rounded-full px-3 py-1 mx-12 hover:bg-yellow-500">{{hero.id}}</span>
                    {{hero.name}}
                    <span class="ml-auto"><img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt=""class="h-20 w-20 object-cover rounded-full hover:animate-spin"></span>
                </p> 
                
            </a>
        </li>
    </ul>
</div>
<mat-paginator length="1563" [pageSize]="20" (page)=" getPaginado($event)" aria-label="Select page" class="text-center mt-8 text-white"></mat-paginator>

    
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
